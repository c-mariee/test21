<!DOCTYPE html>
<html>
<head>
    <title>Colorful Hello</title>
</head>
<body>
    <script>
        function hello() {
            return "Hello World";
        }

        function setColor() {
            var col = ["red", "green", "blue"];
            var num = Math.floor(Math.random() * 3);
            document.body.style.backgroundColor = col[num];
            document.body.innerHTML = `<h1>${hello()}</h1>`;
        }

        window.onload = setColor;
    </script>
</body>
</html>
